<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flow Platform test data creation</title>
<style>
.info {
	font-size: 12px;
}

.bold {
	font-weight: bold;
}
</style>
</head>
<body>
<h3><img src="/static/images/u28.png"/> Flow Platform test data creation</h3>
<ul>
	{% for page in pages %}
	<li>
		<a href="{{ page.uri }}">{{ page.uri }}</a> 
		<span class="info">{{ page.description }} (Owner: <span class="bold">{{ page.owner }}</span>)</span>
	</li>
	{% endfor %}
</ul>
</body>
</html>
