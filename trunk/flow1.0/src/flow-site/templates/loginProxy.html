{% extends "base.html" %}

{% block extraHeader %}
{% if loginSuccess %}
<script type="text/javascript">
    location.href = '{{ redirectURI }}';
</script>
{% endif %}
{% endblock %}

{% block mainContent %}
{% if not loginSuccess %}
<div class="ui-widget-header" style="clear: both; padding: 5px; text-align: center; font-size: large;">
您尚未註冊，請點選右上角的註冊先行註冊。
</div>
{% endif %}
{% endblock mainContent %}
