{% extends "event/base.html" %}

{% block activityContent %}

<SCRIPT language="JavaScript">  
  
  function submitForm(url)
  { 
    disableButton(document.myForm);
 	document.myForm.action = url; 
  	document.myForm.submit(); 
  	
  } 
function disableButton(form) {
  if (document.getElementById) {
   for (var i = 0; i < form.length; i++) {
     if (form.elements[i].type.toLowerCase() == "button")
       form.elements[i].disabled = true;
     }
  }
  return true;
}
  </SCRIPT>



	<div id="activity-info">
		<!--{% include "event/event-info-header.html" %}-->
		<div class="activity-info-content">
			<div class="content-block">
            <form  method="POST" name="myForm" action="">
                <input type="hidden" name="event_id" value="{{ event.id_key }}">
                <input type="button" value="我要報名" name="btnApply" onClick="submitForm('applyEvent');">
				<input type="button" value="轉寄朋友" name="btnMailToFriend" onClick="submitForm('mailToFriend');">
            </form>
			</div> <!-- .content-block -->
		</div> <!-- .activity-info-content -->
		{% include "event/event-info-basic.html" %}
		<div class="activity-info-content">
			<div class="content-block">
				<div class="block-caption">
					<span class="caption">活動企劃</span>
				</div>
				<pre>{{event.summary}}</pre>
			</div> <!-- .content-block -->
		</div> <!-- .activity-info-content -->
	</div> <!-- #activity-info -->

{% endblock activityContent %}
